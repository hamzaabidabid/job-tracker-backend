# =========================================================================
# ===                  CONFIGURATION PAR DÉFAUT (DEV LOCAL)             ===
# =========================================================================
# Cette section est utilisée quand vous lancez l'application depuis votre IDE.
server:
  port: 8082

spring:
  application:
    name: job_tracker

  # Configuration de la source de données PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/job_tracker # <-- Pour le dev local
    username: postgres
    password: emsi
    driver-class-name: org.postgresql.Driver

  # Configuration de JPA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

---

# =========================================================================
# ===              CONFIGURATION SPÉCIFIQUE POUR DOCKER                 ===
# =========================================================================
# Cette section sera activée SEULEMENT si le profil 'docker' est actif.
spring:
  config:
    activate:
      on-profile: docker

  # On ne redéfinit QUE ce qui doit changer pour Docker
  datasource:
    url: jdbc:postgresql://postgres-db:5432/job_tracker # <-- L'URL pour Docker