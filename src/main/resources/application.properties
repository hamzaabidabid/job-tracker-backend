spring.application.name=job_tracker
# Configuration du serveur
server.port=8082

# Configuration de la source de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/job_tracker
spring.datasource.username=postgres
spring.datasource.password=emsi
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
# Spécifie le dialecte SQL pour PostgreSQL. Important pour la compatibilité.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Affiche les requêtes SQL dans la console pour le débogage.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
